<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="debug">

    <!-- Web App Main Container -->
    <div class="container">
        <!-- Application Container -->
        <div class="app">

            <!-- Left Web App Side -->
            <div class="app-left">
                <nav class="myself"></nav>
                <div class="notification"></div>
                <div class="search"></div>

                <div class="chat-list">
                    <div class="user michele"></div>
                    <div class="user fabio"></div>
                    <div class="user samuele"></div>
                    <div class="user alesssandro-b"></div>
                    <div class="user alessandro-l"></div>
                    <div class="user giovanni"></div>
                    <div class="user franco"></div>
                    <div class="user francesca"></div>
                    <div class="user matilde"></div>
                    <div class="user arianna"></div>
                    <div class="user lautaro"></div>

                </div>

            </div>

            <!-- Right Web App Side -->
            <div class="app-right">
                <nav class="selected-user"></nav>
                <div class="chat">
                    <div class="baloons">
                        <div class="baloon input"></div>
                        <div class="baloon answer"></div>
                    </div>
                </div>
                <nav class="type-section"></nav>
            </div>
        </div>
    </div>
</body>
</html>
